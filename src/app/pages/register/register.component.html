<h2 id="heading">Create Account</h2>
<form #registerform="ngForm" (ngSubmit)="register(registerform)">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" style="width:200px">
    </div>
    <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" style="width:200px">
    </div>
    <button id="submit" type="submit" class="btn btn-info">Create Account</button>
</form>
