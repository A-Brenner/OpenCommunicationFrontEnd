<h2>Create Account</h2>
<form>
    <div class="form-group">
        <label for="fname">First Name:</label>
        <input type="text" class="form-control" id="fname" style="width:200px">
    </div>
    <div class="form-group">
        <label for="lname">Last Name:</label>
        <input type="text" class="form-control" id="lname" style="width:200px">
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" class="form-control" id="email" style="width:200px">
    </div>
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" style="width:200px">
    </div>
    <div class="form-group">
        <label for="nickname">Nickname:</label>
        <input type="text" class="form-control" id="nickname" style="width:200px">
    </div>
    <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" style="width:200px">
    </div>
    <button id="submit" type="button" class="btn btn-info">Create Account</button>
</form>
