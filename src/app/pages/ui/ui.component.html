<!DOCTYPE html>
<head>
  <link rel="stylesheet" type="text/css" href="ui.component.css">
</head>

<body>
  {{username}}
  <div class="row">
    <div class="column left">
      <h3 class="header">Servers</h3>
      <ul class="list-group" id="servers">
        <li *ngFor="let server of servers">
          <a href="/ui" class="list-group-item">
            <span class="rooms-servers">{{server.id}}</span> {{server.name}}
          </a>
        </li>
      </ul>

      <h3 class="header">Rooms</h3>
      <ul class="list-group" id="rooms">
        <li *ngFor="let room of rooms">
          <a href="/ui" class="list-group-item">
            <span class="rooms-servers">{{room.id}}</span> {{room.name}}
          </a>
        </li>
      </ul>
    </div>
    
    <div class="column middle">
      <h3 class="header">Chat</h3>
      <!--Populate this column with current rooms messages-->
    </div>

    <div class="column right">
      <h3 class="header">Friends List</h3>
      <div id="voice-chat">
        <div id="active-users">
          <ul class="list-group" id="friends">
            <li *ngFor = "let friend of friends">
              <a href="/ui" class="list-group-item">
                <span>{{friend.username}}</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
