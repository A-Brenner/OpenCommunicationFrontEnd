<h2>Login</h2>
<form>
    <div class="form-group">
        <label for="fname">Username:</label>
        <input type="text" class="form-control" id="username" style="width:200px">
    </div>
    <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" style="width:200px">
    </div>
    <button id="sign-in" type="button" class="btn btn-info">Sign in</button>
</form>
