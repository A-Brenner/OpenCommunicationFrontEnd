<h2>Login</h2>
{{login_form.value | json }}
<form #login_form="ngForm" (ngSubmit)="login(login_form.value)">
    <div class="form-group">
        <label for="fname">Username:</label>
        <input name="username" type="text" class="form-control" id="username" style="width:200px" ngModel>
    </div>
    <div class="form-group">
        <label for="pwd">Password:</label>
        <input name="password" type="password" class="form-control" id="pwd" style="width:200px" ngModel>
    </div>
    <button id="sign-in" type="submit" class="btn btn-info">Sign in</button>
</form>
