<h2>Login</h2>
<form #loginform="ngForm" (ngSubmit)="login(loginform)">
    <div class="form-group">
        <label for="fname">Username:</label>
        <input type="text" class="form-control" id="username" style="width:200px" name="username" >
    </div>
    <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" style="width:200px" name="password">
    </div>
    <button id="sign-in" type="submit" class="btn btn-info">Sign in</button>
</form>
